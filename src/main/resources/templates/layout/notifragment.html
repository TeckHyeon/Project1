<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
    <div th:fragment="noti">
        <div class="dropdown">
            <a class="nav-link link-body-emphasis mx-0" data-bs-toggle="dropdown"
                aria-expanded="false">알림 <span class="border notification-count"
                th:text="${noti != null ? #lists.size(noti) : 0}">0</span></a>
            <ul class="dropdown-menu">
                <!-- 알림이 없는 경우 처리 -->
                <li th:if="${#lists.isEmpty(noti)}"><a class="dropdown-item" href="#">알림이 없습니다</a></li>
                <!-- 알림이 있는 경우 처리 -->
                <li th:each="notification : ${noti}">
                    <a class="dropdown-item notis_link" data-bs-toggle="modal"
                        th:attr="data-noti-idx=${notification.notification_idx}, data-noti-message=${notification.message}, data-post-idx=${notification.post_idx}"
                        th:data-bs-target="'#postnotidetail' + ${notification.post_idx}"
                        th:switch="${notification.message}">
                        <span th:case="1" th:text="${notification.from_id} + '님이 좋아요를 눌렀습니다.'"></span>
                        <span th:case="2" th:text="${notification.from_id} + '님이 새글을 올렸습니다.'"></span>
                        <span th:case="3" th:text="${notification.from_id} + '님이 댓글을 올렸습니다.'"></span>
                    </a>
                </li>
            </ul>
        </div>
		<div th:each="notification : ${noti}">
			<div
				th:insert="~{layout/postnotidetail(notification=${notification})}"></div>
		</div>
	</div>
</body>
</html>
