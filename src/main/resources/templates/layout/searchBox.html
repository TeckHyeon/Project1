<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="mt-3" th:fragment="searchBox" id="searchResult">
		<div
			th:if="${results != null and results.isEmpty()} and ${isSearched}">
			<p>검색 결과가 없습니다.</p>
		</div>
		<div
			th:if="${results != null and results.isEmpty()} and ${!isSearched}">
			<p>검색 결과가 여기에 나타납니다.</p>
		</div>
		<div th:if="${results != null and not results.isEmpty()}">
			<!-- 검색 결과를 보여주는 로직 -->
			<div th:each="item : ${results}">
				<div th:if="${item.type} == 'user'" class="search-item d-flex"
					th:data-type="'user'" th:data-target="${item.id}">
					<img th:alt="'프로필'" th:src="${item.image}"
						style="width: 50px; height: 50px;" class="rounded-circle me-3">
					<div>
						<div class="d-flex justify-content-between">
							<h5 class="me-5" th:text="${item.name}"></h5>
							<span th:text="'팔로워 ' + ${item.count} + '명'"></span>
						</div>
						<p style="font-size: 0.85rem;" th:text="${item.description}"></p>
					</div>
				</div>
				<div th:if="${item.type} == 'tag'" class="search-item d-flex"
					th:data-type="'tag'" th:data-target="${item.id}">
					<img th:alt="'프로필'" th:src="${item.image}"
						style="width: 50px; height: 50px;" class="rounded-circle me-3">
					<div>
						<h5 th:text="${item.name}"></h5>
						<span th:text="'게시물 ' + ${item.count}"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
