<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="postdetail">
		<div class="modal fade" th:id="'postDetail' + ${item.post_idx}"
			data-bs-backdrop="true" th:data-noti-idx="${noti_idx}"
			data-bs-keyboard="false" tabindex="-1"
			th:attr="aria-labelledby='postModalTitle' + ${noti_idx}"
			aria-hidden="true">
			<div th:if="${user != null}">
				<input type="hidden" th:value="${user.user_idx}" id="user_idx">
				<input type="hidden" th:value="${user.user_id}" id="user_id">
			</div>
			<div class="modal-dialog modal-xl modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">
						<h2 class="modal-title" th:id="'postModalTitle' + ${noti_idx}"
							th:text="${item.post_title}"></h2>
						<hr>
						<div th:if="${item != null}">
							<div class="d-flex justify-content-between mb-3">
								<span th:text="${item.post_id}" ></span>
								<span class="text-end" th:text="${item.timeago}"></span>
							</div>
							<div class="">
								<div th:each="file : ${item.fileList}"
									class="d-flex justify-content-center">
									<img th:src="${file.file_Path}" alt="게시글 이미지"
										class="post-image mb-3" style="width: 280px; height: auto;">
								</div>
								<div th:id="'content' + ${noti_idx}" class="mt-3 px-3">
									<p th:id="'dcontent_text' + ${noti_idx}"
										data-postdetail-id=${item.post_id}
										th:text="${item.post_contents}" class="content_text content"></p>
								</div>
							</div>
							<div class="ms-3 my-1">
								<span class="fw-bold like_btn"
									th:attr="data-post-idx=${item.post_idx}, data-post-id=${item.post_id}, data-message-number=1, data-noti-idx=${noti_idx}">
									<svg class="w-6 h-6 text-gray-800 text-danger"
										aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
										width="24" height="24" fill="none" viewBox="0 0 24 24">
										<path stroke="currentColor" stroke-linecap="round"
											stroke-linejoin="round" stroke-width="2"
											d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z" />
									</svg>
								</span> <input type="text" th:value="${item.post_likes}"
									th:id="'postdetail_likes' + ${noti_idx}">
							</div>
							<div th:id="'comments'+${item.post_idx}">
								<div>
									<div class="mt-3" th:each="comment : ${item.commentList}"
										th:if="${item.commentList != null}">
										<div class="border px-3 py-2">
											<div class="d-flex justify-content-between">
												<p th:text="${comment.from_name}">
												<p th:text="${comment.commentTimeAgo}">
											</div>
											<p th:text="${comment.comment_content}">
										</div>
									</div>
									<div th:unless="${item.commentList != null}">
										<input type="text" value="글 못 읽음">
									</div>
								</div>
							</div>
							<div class="mt-3 row" th:if="${loggedInUser != null}">
								<textarea class="form-control comment-box col border no-resize"
									th:attr="data-post-idx=${item.post_idx}, data-post-id=${item.post_id}, data-message-number=3"
									placeholder="댓글 달기..." style="border: none; height: 3rem"></textarea>
							</div>
							<div class="mt-3 row" th:unless="${loggedInUser != null}">
								<textarea class="form-control comment-box col border no-resize"
									th:attr="data-post-idx=${item.post_idx}, data-post-id=${item.post_id}, data-message-number=3"
									placeholder="댓글 달기..." style="border: none; height: 3rem"></textarea>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<!-- <script src="/js/postdetail.js"></script> -->
		<script src="/js/postdetailYoutube.js"></script>
	</div>
</body>
</html>
