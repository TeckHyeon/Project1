<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<style>
body, html {
	height: 100%;
}

@font-face {
	font-family: 'Billabong';
	src: url("./fonts/billabong.otf") format('woff2');
}
</style>
<script>
	document.addEventListener('DOMContentLoaded', function() {
	    var login1 = true;
	    var userIdInput = document.getElementById('user_id');
	    var userPwInput = document.getElementById('user_pw');
	    var loginButton = document.getElementById('btnlogin');

	    function checkInputs() {
	        var userId = userIdInput.value;
	        var userPw = userPwInput.value;
	        if (userId.length >= 5 && userPw.length >= 6) {
	            loginButton.disabled = false;
	        } else {
	            loginButton.disabled = true;
	        }
	    }

	    userIdInput.addEventListener('keyup', checkInputs);
	    userPwInput.addEventListener('keyup', checkInputs);
	});
</script>
</head>
<body>
	<div class="container h-100">
		<div
			class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-4 text-center">
				<form th:action="@{/login}" id="loginForm" method="post">
					<div class="card row" style="height: 32em; width: 24em;">
						<h1 class="mt-3 mb-4 display-2" id="logo"
							style="font-family: Billabong, sans-serif;">LOGIN</h1>
						<div class="form-floating my-1 mx-auto" style="width: 22em">
							<input type="text" class="form-control loginInput" id="user_id"
								name="username" placeholder="아이디를 입력해주세요"
								style="height: 3em;"> <label
								class="mx-2 text-muted bg-transparent" for="user_id" >USER ID</label>
						</div>
						<div class="form-floating my-1 mx-auto" style="width: 22em">
							<input type="password" class="form-control loginInput"
								id="user_pw" name="password" placeholder="비밀번호를 입력해주세요"
								style="height: 3em;"> <label
								class="mx-2 text-muted bg-transparent" for="user_pw">USER PASSWORD</label>
						</div>
						<div class="my-3 d-grid gap-3">
							<button type="submit" id="btnlogin" name="btnlogin"
								class="btn btn-primary mx-auto"
								style="background-color: #0095F6; width: 20em;"
								disabled="disabled">로그인</button>
							<hr width="90%" class="mx-auto">
							<a href="/signin" role="button" class="btn text-white"
								style="background-color: #42B72A;">새 계정 만들기</a>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
	<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
