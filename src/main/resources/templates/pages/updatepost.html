<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>
<body>
	<main class="container mt-5">
		<div class="row">
			<div class="col-sm">
				<form action="/UpdatePost/" th:attrappend="action=${postVo.post_idx}"  method="post"
					enctype="multipart/form-data">
					<input type="hidden" name="_method" value="PUT" />
					<div class="form-floating my-3">
						<input type="text" class="form-control" name="post_title" th:value="${postVo.post_title}" id="post_title" /> <label
							for="post_title">글 제목</label>
					</div>

					<div class="form-floating my-3">
						<textarea rows="20" class=" form-control" id="post_contents" name="post_contents" style="height: 250px; width: 100%;"
							th:text="${postVo.post_contents}"></textarea>
						<label for="post_contents">내용</label>
					</div>
					<div class="my-3 clearfix">
						<label class="btn" for="images"> <i
							class="bi bi-card-image fs-1"></i></label> <input type="file"
							class="form-control" id="images" name="images" multiple
							style="display: none;"> <span id="file-names"
							class="text-muted"
							th:text="${#lists.isEmpty(file) ? '선택된 파일 없음' : #strings.listJoin(file.![original_Name], ', ')}">선택된
							파일 없음</span>
						<button type="button" id="btn-list"
							class="btn btn-secondary float-start">목록</button>
						<button type="reset" id="btn-reset"
							class="btn btn-warning float-end">리셋</button>
						<button type="submit" id="btn-submit"
							class="btn btn-primary float-end me-2">등록</button>
					</div>
				</form>

			</div>
		</div>
	</main>
</body>
</html>
